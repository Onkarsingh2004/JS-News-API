<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News API</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="world-news.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 1rem;
        }

        .navbar-nav .nav-link:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        .btn-outline-success {
            color: #ffffff;
            border-color: #ffffff;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
        }

        .form-control {
            border-radius: 50px;
        }

        main.container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #result .card {
            margin-bottom: 20px;
        }

        #result .card img {
            border-radius: 15px;
        }

        #result .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #result .card-text {
            color: #6c757d;
        }
    </style>
</head>
<body onload="getNews('general')">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/News API/index.html">G-News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#" onclick="getNews('general')">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="getNews('entertainment')">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="getNews('world')">World</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="getNews('technology')">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="getNews('sports')">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="getNews('science')">Science</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="getNews('health')">Health</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="query">
                    <button class="btn btn-outline-success rounded-pill" type="submit" onclick="searchNews(event)">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container my-4">
        <div class="row" id="result"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
